{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Did a puppy get adopted?</h1>
  <p>Fill out the form to remove the puppy from the list.</p>
  <form method="POST">
      {# This hidden_tag is a CSRF security feature. #}
      {{ form.hidden_tag() }}
      {{ form.id.label }} {{ form.id() }}
      {{ form.submit() }}
  </form>
  <img src="https://www.dailydot.com/wp-content/uploads/c39/18/3a8988f1f6257a137709c800dfd83d4d.jpg" alt="image moved or deleted">
</div>
{% endblock %}
